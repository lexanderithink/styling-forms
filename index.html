<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Forms</title>
	
	<!--style.css link tag-->
	
	<link rel="stylesheet" type="text/css" href="style.css"/>
	
	<!--favicon link-->
	
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
	<div class="container">
		
		<form class="container">
			<div class="form-group">
				<h2>Text Field Form</h2>
					<label>Name:</label>
					<input type="text" name="firstName" placeholder="Kenneth Soto-Martinez">
			</div>
		
		<div class="form-group">
			<label>Email:</label>
			<input type="text" name="lastName">
		</div>
		
		<div class="form-group">
			<label>Message</label>
			<textarea name="message"></textarea>
		</div>
		
		<button>Submit</button>
		</form>
		
		<h2>Radio Button Form</h2>
		<p>Choose your favourite subject in school from among the choices below:</p>
			<div class="form-group">
				<input type="radio" id="math" name="fav_class" value="HTML">
				<label for="math">Math</label><br>
				<input type="radio" id="science" name="fav_class" value="CSS">
				<label for="science">Science</label><br>
				<input type="radio" id="social studies" name="fav_class" value="JavaScript">
				<label for="social studies">Social Studies</label><br>
				<input type="radio" id="english" name="fav_class" value="HTML">
				<label for="english">English</label><br>
				<input type="radio" id="ctae" name="fav_class" value="HTML">
				<label for="ctae">CTAE</label>
			</div>
		
		<br><button>Submit</button>
	</div>
</body>
</html>
